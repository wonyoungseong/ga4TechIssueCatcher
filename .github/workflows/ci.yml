name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check src/**/*.js || true

      - name: Verify package.json
        run: npm run --if-present lint || echo "No lint script found"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          test -d src/modules || exit 1
          test -f src/index.js || exit 1
          test -f src/server.js || exit 1
          echo "✅ Project structure verified"

      - name: Check environment template
        run: |
          echo "Checking .env.example..."
          test -f .env.example || exit 1
          echo "✅ Environment template exists"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run security audit
        run: npm audit --audit-level=moderate || true

      - name: Check for secrets
        run: |
          echo "Checking for exposed secrets..."
          ! grep -r "SUPABASE_URL=http" . --include="*.js" --include="*.md" || (echo "Warning: Hardcoded Supabase URL found" && exit 1)
          ! grep -r "sk-" . --include="*.js" --include="*.md" || (echo "Warning: Potential API key found" && exit 1)
          echo "✅ No exposed secrets detected"
